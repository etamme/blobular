<!DOCTYPE html>
<html>
  <head>
    <title>Blobular</title>
    <script type="text/javascript" src="http://sipjs.com/download/sip-0.7.0.min.js"></script> 
    <script type="text/javascript" charset="utf-8" src="scripts/shapes.js"></script>
    <script type="text/javascript" charset="utf-8" src="scripts/game.js"></script>
  </head>
  <body>
    <center>
      <canvas id="viewport"></canvas>
    </center>
    <script type="text/javascript" charset="utf-8">
      var gameHandle = new Game({
        entities: 4,
        food: "dense",
        fps: 50,
        height: window.innerHeight-25,
        width: window.innerWidth-25
      });
      window.onbeforeunload = gameHandle.disconnect;
      game = gameHandle.run();
      (function() {
        var onEachFrame = function(cb) {
          var _cb = function() { cb(); requestAnimationFrame(_cb); }
          _cb();
        };
        window.onEachFrame = onEachFrame;
      })();

      window.onEachFrame(game);
    </script>
  </body>
</html>
